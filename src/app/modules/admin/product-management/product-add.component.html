  <form [formGroup]="form" autocomplete="off" novalidate class="product-form">
    <fieldset>
      <legend>Add new product</legend>
      <div class="form-group">
        <label>Name:</label>
        <input name="name" formControlName="name" class="form-control" placeholder="name">
        <div class="field-error-message" *ngIf="isErrorVisible('name','required')">
          Field is mandatory
        </div>
      </div>
      <div class="form-group">
        <label>description:</label>
        <input name="description" formControlName="description" class="form-control" placeholder="description">
        <div class="field-error-message" *ngIf="isErrorVisible('description','required')">
          Field is mandatory
        </div>
      </div>
      <div class="form-group">
        <label>price:</label>
        <input name="price" formControlName="price" class="form-control" placeholder="price">
        <div class="field-error-message" *ngIf="isErrorVisible('price','required')">
          Field is mandatory
        </div>
      </div>
      <div class="form-group">
        <label>color:</label>
        <input type="color" name="color" formControlName="color" class="form-control" placeholder="color">
        <div class="field-error-message" *ngIf="isErrorVisible('color','required')">
          Field is mandatory
        </div>
      </div>
      <div class="form-group">
        <label>size:</label>
        <input name="size" formControlName="size" class="form-control" placeholder="size">
        <div class="field-error-message" *ngIf="isErrorVisible('size','required')">
          Field is mandatory
        </div>
      </div>
      <div class="form-group">
        <label>imageUrl:</label>
        <input type="url" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="image url">
        <div class="field-error-message" *ngIf="isErrorVisible('imageUrl','required')">
          Field is mandatory
        </div>
      </div>
      <div class="form-group">
        <label>details:</label>
        <textarea  name="details" formControlName="details" class="form-control" placeholder="details"></textarea>
        <div class="field-error-message" *ngIf="isErrorVisible('details','required')">
          Field is mandatory
        </div>
      </div>
    </fieldset>
  </form>
